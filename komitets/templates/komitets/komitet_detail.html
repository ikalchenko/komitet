{% extends 'komitets/app_base.html' %}

{% block komitet-detail %}
    <div class="komitet-head">
    </div>
    <div class="card mt-3 mb-2" style="
            background: url('{{ MEDIA_URL }}/media/{{ komitet.image }}') center;
            background-size: cover;
            height: 300px">
        <div class="card-body">
            <h5 class="card-title">{{ komitet.title }}</h5>
            <p class="card-text">{{ komitet.description }}</p>
            <div class="to-bottom">
                <a href="#" class="btn btn-danger float-right"><i class="fas fa-trash"></i> Delete komitet</a>
                <a href="#" class="btn btn-success float-right  mr-3"><i class="fas fa-plus"></i> Invite users</a>
                <a href="#" class="btn btn-outline-primary float-right  mr-3"><i class="fas fa-plus"></i></a>
            </div>
        </div>
    </div>

{% endblock %}
