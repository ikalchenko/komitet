{% extends 'users/auth_base.html' %}
{% block content %}
    <h3>Reset password</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send email</button>
        <a href="{% url 'users:login' %}" class="btn btn-link">Log in</a>
    </form>
{% endblock %}
