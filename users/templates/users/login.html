{% extends 'users/auth_base.html' %}
{% block login-form %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="{% url 'users:reset-password-request' %}" class="btn btn-link mb-2">Forgot password?</a>
        </div>
        <a href="{% url 'users:signup' %}" class="btn btn-link">Join us!</a>
    </form>
{% endblock %}
